{% extends 'store/base.html' %}

{% block content %}

<div class="flex justify-center items-center min-h-[70vh]">

  <div class="card bg-base-100 shadow-2xl w-full max-w-md">
    <div class="card-body">

      <!-- TITLE -->
      <h1 class="text-3xl font-bold text-center">
        Welcome back
      </h1>
      <p class="text-base-content/60 text-center mb-6">
        Sign in to your WatchStore account
      </p>

      <!-- FORM -->
      <form method="post" class="space-y-4">
        {% csrf_token %}

        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium">Username</span>
          </label>
          <input
            name="username"
            class="input input-bordered w-full"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text font-medium">Password</span>
          </label>
          <input
            type="password"
            name="password"
            class="input input-bordered w-full"
            placeholder="••••••••"
            required
          />
        </div>

        <button class="btn btn-primary w-full mt-4">
          Sign in
        </button>
      </form>

      <!-- FOOTER -->
      <p class="text-sm text-center mt-6 opacity-70">
        Don’t have an account?
        <a href="/register/" class="font-medium hover:underline">
          Sign up
        </a>
      </p>

    </div>
  </div>

</div>

{% endblock %}
