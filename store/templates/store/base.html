{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>WatchStore</title>

  <!-- DaisyUI / Tailwind output -->
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    body {
      font-feature-settings: "liga" 1;
    }
  </style>
</head>

<body class="bg-base-200 min-h-screen">
  <div class="navbar bg-base-100 shadow-sm">
    <div class="flex-1">
      <a href="/" class="btn btn-ghost text-3xl">Time-Art</a>
    </div>
    <div class="flex-none">
      <a href="/cart/" class="btn btn-ghost btn-circle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart-icon lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg></a>
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle ">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </div>
        <ul
          tabindex="-1"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
          {% if user.is_authenticated %}
          <li><a href="/orders/" class="btn btn-info btn-sm">Orders</a></li>
          <li><a href="/logout/" class="btn btn-error btn-sm">Logout</a></li>
          {% else %}
          <li><a href="/login/" class="btn btn-ghost btn-sm">Sign in</a></li>
          <li><a href="/register/" class="btn btn-primary btn-sm">Sign up</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="max-w-7xl mx-auto px-6 py-10">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
